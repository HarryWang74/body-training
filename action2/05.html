        <h1 class="col-md-12 mb-4 mt-2">标准深蹲</h1>
        <div class="col-md-12 pb-5 border-bottom">
          <p>直立，双脚分开，与肩同宽或略宽（取决于个人偏好）。双脚略微向外转，双臂随意摆放，只要舒服即可。髋部与膝关节弯曲，背部始终挺直。</p>
          <img class="img-fluid" src="./imgs/action2-05-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>当大腿达到几乎与地面平行时，把你的身体重心向后转移，就像要坐下一样。有控制地继续放低身体，直到大腿后侧紧贴小腿。这是该动作的最低点。暂停一会，然后仅靠腿部发力将自己推回到起始姿势。起身过程和下蹲过程应该是完全相反的。脚跟始终不要抬离地面，膝盖也不能向内转。</p>
          <img class="img-fluid" src="./imgs/action2-05-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，5 次</p>
            <p>中级标准：2 组，各 10 次</p>
            <p>高级标准：2 组，各 30 次</p>
          </div>
        </div>
