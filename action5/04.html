        <h1 class="col-md-12 mb-4 mt-2">顶桥</h1>
        <div class="col-md-12 pb-5 border-bottom">
          <p>平躺在地上，弯曲膝盖，把脚拉向臀部，直到脚跟与臀部相距约 15-20 厘米。双脚与肩同宽或略窄，双手撑在头部两侧的地板上，手指指向脚，两肘指向天花板。尽力抬起髋部，使身体离地。手臂与腿继续用力推，直到背部形成优美的弧形，髋部高高抬起。头向下仰，头顶指向地板，这是“桥式”。保持这个姿势一会儿，然后弯曲手臂与双腿，直到头部轻轻接触地板</p>
          <img class="img-fluid" src="./imgs/action5-04-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>再次暂停一会，然后将背部向上推起成“桥式”。</p>
          <img class="img-fluid" src="./imgs/action5-04-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，8 次</p>
            <p>中级标准：2 组，各 15 次</p>
            <p>高级标准：2 组，各 25 次</p>
          </div>
