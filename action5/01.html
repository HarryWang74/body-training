  <body>
    <div class="container-fluid">



      <div class="row">

        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">短桥</li>
            </ol>
          </nav>
        </div>

        <div class="col-md-12 pb-5 border-bottom">
          <p>躺在地上，双手叠放在腹部。膝盖弯曲，将双脚拉向臀部，直到胫骨与地面接近垂直，此时脚跟距离臀部约 15~20 厘米，脚掌平放在地上。双脚与肩同宽或略窄，依个人舒适度而定。</p>
          <img class="img-fluid" src="./imgs/action5-01-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>然后双脚用力下压，身体向上拱起，使髋部和背部离开地面，直到仅以双肩和双脚支撑整个身体。此时，大腿和躯干应成一条直线，髋部不要下沉。</p>
          <img class="img-fluid" src="./imgs/action5-01-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，10 次</p>
            <p>中级标准：2 组，各 25 次</p>
            <p>高级标准：3 组，各 50 次</p>
          </div>
        </div>
      </div>

    </div>
