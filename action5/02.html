        <h1 class="col-md-12 mb-4 mt-2">直桥 <span class="badge badge-secondary">3组 40次</span></h1>
        <div class="col-md-12 pb-5 border-bottom">
          <p>坐在地上，双腿伸直，双脚与肩同宽。手掌平放在髋部两侧的地上，手指朝前。坐直，此时腿和上半身之间的夹角成 90°。</p>
          <img class="img-fluid" src="./imgs/action5-02-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>双手用力下压，双臂绷紧，同时将髋部向上推起，直到双腿与躯干成一条直线。下巴向上抬起，看向天花板，此时只用手掌和脚跟支撑身体。</p>
          <p>身体撑起时呼气，身体放低时吸气。</p>
          <img class="img-fluid" src="./imgs/action5-02-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，10 次</p>
            <p>中级标准：2 组，各 20 次</p>
            <p>高级标准：3 组，各 40 次</p>
          </div>
        </div>
      </div>
