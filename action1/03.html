        <h1 class="col-md-12 mb-4 mt-2">膝盖俯卧撑 <span class="badge badge-secondary">3组 10次</span></h1>

        <div class="col-md-12 pb-5 border-bottom">
          <p>双脚并拢，双膝着地。双臂伸直，与肩同宽。双手在胸部的正下方，两个手掌平放在地面上。脚踝搭在一起，大腿与上身及头部成一条直
          线，不要撅屁股或者塌腰。</p>
          <img class="img-fluid" src="./imgs/action1-03-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>然后以膝盖为支点，弯曲肘部，直到胸部与地面仅一拳之隔。暂停一下，然后将自己推回到起始姿势，如此重复。</p>
          <img class="img-fluid" src="./imgs/action1-03-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，10 次</p>
            <p>中级标准：2 组，各 15 次</p>
            <p>高级标准：3 组，各 30 次</p>
          </div>
        </div>
      </div>
