        <h1 class="col-md-12 mb-4 mt-2">窄距俯卧撑</h1>

        <div class="col-md-12 pb-5 border-bottom">
          <p>窄距俯卧撑的起始姿势与标准俯卧撑基本相同，只不过需要双手相触——无需重叠，也不需要让双手的拇指与食指构成一个“钻石”，只要两个食指指尖相触就可以了。</p>
          <img class="img-fluid" src="./imgs/action1-06-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>慢慢放低身体，直到胸部轻触手背。暂停一下，然后将自己推回到起始姿势。</p>
          <p>如果你做不了双手相触的窄距俯卧撑（如上所述），可以继续做标准俯卧撑，在次数不变的前提下，让双手逐渐靠近，每次靠近几厘米。</p>
          <img class="img-fluid" src="./imgs/action1-06-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，5 次</p>
            <p>中级标准：2 组，各 10 次</p>
            <p>高级标准：3 组，各 20 次</p>
          </div>
        </div>
      </div>
