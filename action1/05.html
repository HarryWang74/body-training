        <h1 class="col-md-12 mb-4 mt-2">标准俯卧撑</h1>

        <div class="col-md-12 pb-5 border-bottom">
          <p>跪在地板上，双手撑地，双腿向后蹬直。双腿双脚并拢，双手与肩同宽，并处于上胸部的正下方。双臂伸直，臀部与脊椎成一条直线。</p>
          <img class="img-fluid" src="./imgs/action1-05-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>接着，弯曲肘部，直至胸部与地面仅一拳之隔可以在胸部正下方放一个棒球或网球。你在做动作的过程中，待胸部碰到球后暂停一下，然后回到起始姿势。</p>
          <img class="img-fluid" src="./imgs/action1-05-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，5 次</p>
            <p>中级标准：2 组，各 10 次</p>
            <p>高级标准：3 组，各 20 次</p>
          </div>
        </div>
      </div>

    </div>
