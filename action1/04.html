        <h1 class="col-md-12 mb-4 mt-2">半俯卧撑</h1>

        <div class="col-md-12 pb-5 border-bottom">
          <p>跪在地板上，双手撑地，双腿向后蹬直。双手与肩同宽，并处于上胸部的正下方。双腿双脚并拢，锁紧身体，使上身、髋部和双腿成一条直
          线。先伸直手臂，然后降低身体到大约一半臂长的高度，或者直到肘部弯成直角。控制下降高度的绝佳方式就是使用篮球或橄榄球——将球放在
          髋部下方。</p>
          <img class="img-fluid" src="./imgs/action1-04-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>弯曲肘部，直到髋部与球轻轻接触对大多数人来说，这样可以方便且客观地标示这个动作的最低点。暂停一下，然后用力将自己推回到起始姿势。</p>
          <img class="img-fluid" src="./imgs/action1-04-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，8 次</p>
            <p>中级标准：2 组，各 12 次</p>
            <p>高级标准：3 组，各 25 次</p>
