<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">上斜俯卧撑</li>
            </ol>
          </nav>
        </div>

        <div class="col-md-12 pb-5 border-bottom">
          <p>需要借助一个稳固的物体，高度大约是你身高的一半（大概到臀部位置）。</p>
          <img class="img-fluid" src="./imgs/action1-02-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>双脚并拢，身体成一条直线，然后前倾上身，双臂伸直，双手抓住所选物体，与肩同宽。</p>
          <p>弯曲肘部，放低身体，直到胸部轻触物体顶部。如果你选择的物体高度合适，那么此时你的身体与地面的夹角约为 45° 暂停一会，然后将自己推回到起始姿势，如此重复。</p>
          <img class="img-fluid" src="./imgs/action1-02-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，10 次</p>
            <p>中级标准：2 组，各 20 次</p>
            <p>高级标准：3 组，各 40 次</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
