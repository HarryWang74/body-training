          <p>在放下双腿时吸气，在动作进行到最高点呼气完毕。若有必要，可以在两次动作之间喘几口气。</p>
          <p>做腹部练习之前，要确定胃里的食物已经消化得差不多了。吃饭与练习腹肌的时间间隔至少为两小时，否则会出现腹胀，从而影响动作。一如果你发现直腿举腿很难，这可能是由于你的胸绳肌过紧所致。训练前先拉伸腘绳肌，情况会好一些。</p>
