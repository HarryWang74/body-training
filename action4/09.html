        <h1 class="col-md-12 mb-4 mt-2">悬垂半举腿</h1>
        <div class="col-md-12 pb-5 border-bottom">
          <p>抓住高过头顶的横杆，身体成一条直线，双脚摺窦也，双肩收紧。双腿锁定，然后慢慢抬起，使之与地面之间的夹角成 45°</p>
          <img class="img-fluid" src="./imgs/action4-09-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>膝关节保持锁定，然后平缓地抬起双腿，直到它们与地面平行。这是该动作的结束姿势（图 80）。暂停一会，然后放下双腿，回到起始姿势，如此重复。举腿时呼气，下降时吸气，腹部保持收紧。</p>
          <img class="img-fluid" src="./imgs/action4-09-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，5 次</p>
            <p>中级标准：2 组，各 10 次</p>
            <p>高级标准：2 组，各 15 次</p>
          </div>
        </div>
      </div>
