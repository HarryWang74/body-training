        <div class="col-md-12 pb-5 border-bottom">
          <p>双膝分开，呈蹲坐姿势。双手手掌放在身体前面的地板上，与肩同宽。双臂略微弯曲，身体向前倾斜，然后让双膝稳稳地夹在两肘外侧（图109）。身体继续前倾，一点一点把体重转移到手掌上，双脚的负重则越来越少。最终重心前移，双脚离地。双脚用力提起，保持平衡，平缓呼吸，坚持一定的时间（图 110）。</p>
          <p>然后反向运动，身体重心慢慢后倾，直到脚尖再次接触地面。</p>

            <p>中级标准：30 秒</p>
            <p>高级标准：1 分钟</p>
          </div>
        </div>
