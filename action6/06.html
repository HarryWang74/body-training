        <div class="col-md-12 pb-5 border-bottom">
          <p>找一面墙，双手手掌平放在距离墙根约 15一 25 厘米的地面上，但双手（尤其是两个食指）要互相接触。蹬起成倒立姿势，双臂伸直，脚跟与墙壁接触，身体微微弯曲。这是该动作的起始姿势（图 117）。弯曲肘部，直到头部轻轻“亲吻”地板，肘部保持向前、向外的朝向
          图 118）。暂停一下（此时完全在控制之中），然后推起身体，回到起始姿势。</p>
