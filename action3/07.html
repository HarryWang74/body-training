        <h1 class="col-md-12 mb-4 mt-2">偏重引体向上</h1>
        <div class="col-md-12 pb-5 border-bottom">
          <p>单手抓住横杆。采用侧握或反握姿势会比经典的正握姿势舒服。用另一只手抓住握横杆那只手的手腕—大拇指位于那只手的手掌下方，其他手指则位于其手背下方。双脚离地，双膝弯曲，脚跺交叠在一起并置于身后。始终收紧上肢带肌，抓横杆那只手臂伸直，但肘部要略微弯曲。另一只手臂由于位置较低，弯曲程度会比较大。你的双肘会朝向前方</p>
          <img class="img-fluid" src="./imgs/action3-07-01.png" />
        </div>

        <div class="col-md-12 pt-5 pb-5 border-bottom">
          <p>弯曲肘部，夹起肩部，平缓地将自己拉起来，直到下巴高过横杆。</p>
          <img class="img-fluid" src="./imgs/action3-07-02.png" />
        </div>

        <div class="col-md-12 pb-5 pt-5">
          <div class="alert alert-secondary">
            <p>初级标准：1 组，5 次</p>
            <p>中级标准：2 组，各 7 次</p>
            <p>高级标准：2 组，各 8 次</p>
          </div>
